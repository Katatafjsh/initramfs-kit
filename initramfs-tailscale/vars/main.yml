---
_tailscale_os_family: debian
_tailscale_os_release: trixie

# Repository tailscale

_tailscale_keyring_dir: /usr/share/keyrings
_tailscale_keyring_file: "{{ _tailscale_keyring_dir }}/tailscale-archive-keyring.gpg"
_tailscale_keyring_url: "https://pkgs.tailscale.com/stable/{{ _tailscale_os_family }}/{{ _tailscale_os_release }}.noarmor.gpg"
_tailscale_repo_file: /etc/apt/sources.list.d/tailscale.list
_tailscale_repo_url: "https://pkgs.tailscale.com/stable/{{ _tailscale_os_family }}/{{ _tailscale_os_release }}.tailscale-keyring.list"

# Repository tailscale-initramfs

_tailscale_initramfs_keyring_dir: /usr/local/share/keyrings
_tailscale_initramfs_keyring_file: "{{ _tailscale_initramfs_keyring_dir }}/tailscale-initramfs-keyring.asc"
_tailscale_initramfs_keyring_url: https://darkrain42.github.io/tailscale-initramfs/keyring.asc
_tailscale_initramfs_repo_file: /etc/apt/sources.list.d/tailscale-initramfs.list
_tailscale_initramfs_repo_line: "deb [signed-by={{ _tailscale_initramfs_keyring_file }}] https://darkrain42.github.io/tailscale-initramfs/repo stable main"
